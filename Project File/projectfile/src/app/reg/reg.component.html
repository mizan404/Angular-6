<form #regForm="ngForm" (ngSubmit)="regUser(regForm.value)">

    Name: <input type="text" name="name" id="name" ngModel>
    <br> Username: <input type="text" name="username" id="username" placeholder="Username" ngModel>
    <br> Password: <input type="text" name="userpassword" id="userpassword" ngModel>
    <input type="submit">
</form>
