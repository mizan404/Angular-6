<h1>Registration Form</h1>
<br>
<form #userForm="ngForm" (ngSubmit)="regSubmit(userForm.value)">
  <input type="text" name="name" placeholder="Name" ngModel><br><br>
  <input type="text" name="username" placeholder="Username" ngModel><br><br>
  <input type="text" name="password" placeholder="Password" ngModel><br><br>
  <input type="submit">
</form>
